# 개발 환경용 Docker Compose
# Redis만 실행 (API는 로컬에서 개발 서버로)

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: rkg-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  redis-dev-data:
    driver: local



